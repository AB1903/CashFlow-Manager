# Render.com Blueprint for Free Deployment
# This file configures your backend deployment on Render's free tier

services:
  # Backend API Service
  - type: web
    name: cashflow-manager-api
    runtime: python
    env: python
    region: oregon  # Choose: oregon, frankfurt, singapore
    plan: free
    
    # Build Configuration
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    
    # Environment Variables (Set these in Render Dashboard)
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      
      - key: ENVIRONMENT
        value: production
      
      - key: SECRET_KEY
        generateValue: true  # Render will auto-generate
      
      - key: SUPABASE_URL
        sync: false  # Set manually in dashboard
      
      - key: SUPABASE_ANON_KEY
        sync: false  # Set manually in dashboard
      
      - key: SUPABASE_JWT_SECRET
        sync: false  # Set manually in dashboard
      
      - key: SUPABASE_DB_URL
        sync: false  # Set manually in dashboard
      
      - key: ALLOWED_ORIGINS
        value: https://your-frontend.vercel.app,http://localhost:3000
      
      - key: TRUSTED_HOSTS
        value: cashflow-manager-api.onrender.com
      
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: 7
    
    # Health Check
    healthCheckPath: /health
    
    # Auto-deploy from Git
    autoDeploy: true
    
    # Free tier specifics
    disk:
      name: data
      mountPath: /data
      sizeGB: 1

# Notes:
# - Free tier spins down after 15 minutes of inactivity
# - First request after spin-down may take 30-60 seconds
# - 750 hours/month free (enough for 1 service running 24/7)
# - 100 GB bandwidth/month
# - SSL certificates included for free
